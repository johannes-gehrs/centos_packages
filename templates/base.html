<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="695OLSk9rYjpLJ3k9FYUoMUDB3uxbRlPNNNLnAtwryA" />
    <title>
        {% block page_title %}
            Page Title
        {% endblock page_title %}
            {% if os_version %}
                - Version {{ os_version }}
            {% endif %}
            - CentOS Packages</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-superhero.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
</head>
<body>
<div class="btn-group-sm btn-group-justified">
    <a href="{{ url_for('search', os_version='6') }}"
       class="btn btn-primary {% if os_version == '6' %} active {% endif %}">{{ minor_os_release('6') }}</a>
    <a href="{{ url_for('search', os_version='7') }}"
       class="btn btn-primary{% if os_version == '7' %} active {% endif %}">{{ minor_os_release('7') }}</a>
</div>
<div class="container">
    {% block content %}
        <h1>Hello, world!</h1>
    {% endblock content %}
    <div class="col-md-8 footer">
        <div>
            <ul class="list-inline">
                <li><a href="{{ url_for('about') }}#about">About this project.</a></li>
                <li><a href="{{ url_for('about') }}#feedback">Feedback.</a></li>
                <li><a href="https://github.com/johannes-gehrs/centos_packages">Github.</a></li>
            </ul>
        </div>
    </div>
</div>
{% block scripts %}
    <script src="{{ url_for('static', filename='jquery.js') }}"></script>
{#    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>#}
    <script src="{{ url_for('static', filename='fastclick.js') }}"></script>
    <script src="{{ url_for('static', filename='custom.js') }}"></script>
{% endblock scripts %}
</body>
</html>
